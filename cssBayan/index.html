<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bayan</title>
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="content">
                <h1><a
                        href="https://ru.wikipedia.org/wiki/%D0%91%D0%B0%D1%8F%D0%BD_(%D0%B7%D0%BD%D0%B0%D1%87%D0%B5%D0%BD%D0%B8%D1%8F)">CSS
                        Bayan</a></h1>
                <div class="mem__block">
                    <ul class="mem__list">
                        <li class="list__item">
                            <div class="close">
                                <label for="first__mem" class="item__links">Favourite movies</label>
                                <img class="close__icon" src="./img/close.png" alt="">
                            </div>

                            <input class="hide" type="radio" id="first__mem" name="mem" value="movie" checked>
                            <a class="img__link " target="_blank" href="https://www.kinopoisk.ru/film/328/">
                                <img class="mem__img" src="./img/movie.jpg" alt="">
                            </a>

                        </li>

                        <li class="list__item">
                            <div class="close">
                                <label for="second__mem" class="item__links">Living the reality</label>
                                <img class="close__icon" src="./img/close.png" alt="">
                            </div>

                            <input class="hide" type="radio" id="second__mem" name="mem" value="life">
                            <a class="img__link " target="_blank" href="https://www.kinopoisk.ru/film/161225/">
                                <img class="mem__img" src="./img/life.jpg" alt="">
                            </a>

                        </li>
                        <li class="list__item">
                            <div class="close">
                                <label for="third__mem" class="item__links">Corporate life stories</label>
                                <img class="close__icon" src="./img/close.png" alt="">
                            </div>

                            <input class="hide" type="radio" id="third__mem" name="mem" value="team">
                            <a class="img__link " target="_blank" href="https://www.kinopoisk.ru/film/1721/">
                                <img class="mem__img" src="./img/corporate.jpg" alt="">
                            </a>

                        </li>
                        <li class="list__item">
                            <div class="close">
                                <label for="forth__mem" class="item__links">Big romance</label>
                                <img class="close__icon" src="./img/close.png" alt="">
                            </div>

                            <input class="hide" type="radio" id="forth__mem" name="mem" value="romance">
                            <a class="img__link " target="_blank" href="https://www.kinopoisk.ru/series/464963/">
                                <img class="mem__img" src="./img/romance.jpg" alt="">
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </header>

</body>

</html>
